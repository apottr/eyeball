<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static',filename='main.css') }}">
    </head>
    <body>
        <form>
            <div>
                <label>Name</label>
                <input type="text" name="name">
            </div>
            <div>
                <label>File</label>
                <input type="file" name="file">
            </div>
            <div>
                <label>Filetype</label>
                <select name="ftype">
                    {% for typ in allowed_filetypes %}
                        <option value="{{typ}}">{{ typ }}</option>
                    {% endfor%}
                </select>
            </div>
        </form>
    </body>
</html>
