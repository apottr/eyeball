<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static',filename='main.css') }}">
    </head>
    <body>
        <form method="POST" action="?">
            <div>
            <label>Name</label>
            <input type="text" name="name">
            </div>
            <div>
            <label>Command</label>
            <input type="text" class="mono" name="command">
            </div>
            <div>
            <label>Selector</label>
            <input type="text" class="mono" name="selector">
            </div>
            <div>
            <label>Tags</label>
            <input type="text" name="tag">
            </div>
            Existing tags are:
            <ul>
                {% for item in tags %}
                <li><a onclick='document.querySelector("input[name=tag]").value = "{{item}}"'>{{ item }}</a></li>
                {% endfor %}
            </ul>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
