<html>
    <body>
        <form method="POST" action="?">
            <label>Name</label>
            <input type="text" name="name"><br />
            <label>Sources</label>
            {% for source in sources %}
                <label style="font-family: monspace">{{source.cmd}}</label>
                <input type="checkbox" name="sources" value="{{source.id}}"><br />
            {% endfor %}
            <button type="submit">Submit Job</button>
        </form>
    </body>
</html>
